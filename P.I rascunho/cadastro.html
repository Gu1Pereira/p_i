<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="cadastro.css">
    
   
</head>
<body>
    
    <div class="container">
        <div class="form">
            <form action="#">
                    <div class="titulo">
                        <h1>cadastro</h1>
                    </div>
                </div>

                <div class="campo-texto">
                    <div class="campo-input">
                        <input id="primeiro-nome"  type="text" name="primeiro-nome" placeholder="Digite seu primeiro nome" required>
                        <label for="primeiro-nome">Primeiro nome:</label>
                    </div>

                    <div class="campo-input">
                        <input id="sobreno"  type="text" name="sobreno" placeholder="Digite seu sobrenome" required>
                        <label for="sobreno">Sobrenome:</label>
                    </div>

                    <div class="campo-input">
                        <input id="email"  type="email" name="email" placeholder="Digite seu email" required>
                        <label for="email">E-mail:</label>
                    </div>

                    <div class="campo-input">
                        <input id="number"  type="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                        <label for="number">Celular:</label>
                    </div>

                    <div class="campo-input">
                       <input id="password"  type="password" 
                       name="password" placeholder="Digite sua senha" required>
                       <label for="password">Senha:</label>
                    </div>

                    <div class="campo-input">
                        <input id="password"  type="password" name="password" placeholder="Confirme sua" required>
                        <label for="password">Confirme sua senha:</label>
                    </div>
                        
                    <div class="center">
                        <a href="site2.html"><button>Entra</button></a>
                    </div>
                   
                </div>

            </form>
        </div>
    </div>
</body>
</html>
